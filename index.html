<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Kuliner Ibu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"/>

    <!-- font awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <header class="navbar-container">
        <div class="logo">
            <img src="img/naistore.png" alt="Kuliner Ibu">
        </div>
        <nav class="nav-list">
            <ul>
                <li><a href="">Beranda</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Terbaru?!</a></li>
                <li><a href="">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="content-description">
                <h1 class="title">Naistore</h1>
                <p>Naistore adalah  sebuah brand yang
                    menyediakan produk untuk berbagai
                    kebutuhan sehari-hari yang bertujuan 
                    menampilkan kesederhanaan yang bermakna kemewahan.</p>
                    <button>Untuk lebih lanjut</button>
            </div>
            <div class="content-image">
                <img src="img/logo.png" alt="Naistore indonesia">
            </div>
        </div>
        <aside>
            <div class="social-media">
                <ul>
                    <li>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>
                </ul>
            </div>
        </aside>
    </main>
</body>
</html>
